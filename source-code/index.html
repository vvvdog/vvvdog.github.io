<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>vvv Digital Studio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="container">
        <img src="static/img/logo.png" alt="vvv">
        <strong>We create beautiful digital products with good quality designs and developments, mainly web & mobile App.</strong>
      </div>
    </header>

    <main>
      <section class="tech">
        <div class="container">
          <h2>What we can do</h2>
          <div class="grid-3_sm-1">
            <div class="col">
              <img src="static/img/swift.png" alt="Swift">
              <span>Swift</span>
            </div>
            <div class="col">
              <img src="static/img/elixir.png" alt="Elixir">
              <span>Elixir</span>
            </div>
            <div class="col">
              <img src="static/img/ruby.png" alt="Ruby">
              <span>Ruby</span>
            </div>
            <div class="col">
              <img src="static/img/nodejs.png" alt="HTML5">
              <span>Node.js</span>
            </div>
            <div class="col">
              <img src="static/img/python.png" alt="Python">
              <span>Python</span>
            </div>
            <div class="col">
              <img src="static/img/html5.png" alt="HTML5">
              <span>HTML5 &amp; CSS3 &amp; JavaScript</span>
            </div>
          </div>
        </div>
      </section>

      <section class="case">
        <div class="container">
          <h2>What we have done</h2>
          <div class="grid-4_sm-1">
            <div class="col">
              <a href="http://www.alighthouse.org/">
                <img src="static/img/case-lighthouse.png" alt="lighthouse">
                <span>Alighthouse Academy</span>
              </a>
            </div>
            <div class="col">
              <a href="https://www.pitchfix.com/">
                <img src="static/img/case-pitchfix.jpg" alt="pitchfix">
                <span>Pitchfix The World's best Golf Tools</span>
              </a>
            </div>
            <div class="col">
              <a href="https://www.buko.nl/">
                <img src="static/img/case-buko.jpg" alt="buko">
                <span>BUKO</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="contact">
        <div class="container">
          <h2>Contact</h2>
          <div class="grid">
            <div class="col-12">
              <span>&#9993;</span><a href="mailto:feed@vvv.dog">feed@vvv.dog</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
